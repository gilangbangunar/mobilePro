<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login Lp3i</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="padding: 20px;" id="container">
    <div class="form">
      <ion-item fill="solid">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngModel email></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>

      <ion-item fill="solid">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="email" ngModel password></ion-input>
        <ion-note slot="helper">Enter a valid password</ion-note>
        <ion-note slot="error">Invalid password</ion-note>
      </ion-item>
    </div>
    <div class="button">
      <ion-title color="black">Buttons</ion-title>
    </div>
  </div>

</ion-content>
