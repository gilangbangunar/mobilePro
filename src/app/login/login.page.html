<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
  </ion-item>

  <ion-button style="margin-top: 20px;" shape="round" expand="full" (click)="login()">Login</ion-button>
</ion-content>
